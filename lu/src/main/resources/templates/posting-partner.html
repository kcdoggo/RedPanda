<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.5/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.5/dist/js/uikit-icons.min.js"></script>
    <script src="uikit/dist/js/uikit-icons.min.js"></script>



    <!--summer note -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <meta charset="UTF-8">
    <link th:href="@{/css/posting-questions.css}" rel="stylesheet" />

    <title>Post</title>
    <div th:replace="/fragments/common_header.html :: common_header"></div>

</head>
<body>


<div class="p_content_container">
            <div class="p_content_inner">
                <div class="p_content">

                    <ul class="uk-breadcrumb">
                        <li><a href="#">Main</a></li>
                        <li><a href="#">Post</a></li>
                    </ul>

                    <div id="cap">Create a post</div>

                    <form  enctype="multipart/form-data" th:action="@{/thread/post-partner}" method="post">
                       <div>
                        <input class="p_title uk-input" type="text" name="nickname" placeholder="nickname">
                       </div>
                        <div>
                        <input class="p_title uk-input" type="text" name="gender" placeholder="gender">
                       </div>
                        <div>
                        <input class="p_title uk-input" type="number" name="age" placeholder="age">
                       </div>
                        <div>
                        <input class="p_title uk-input" type="String" name="nativeLanguage" placeholder="nativeLanguage">
                       </div>
                        <div>
                        <input class="p_title uk-input" type="String" name="practiceLanguage" placeholder="practiceLanguage">
                       </div>
                        <div>
                        <input class="p_title uk-input" type="file" name="multipartFile" placeholder="partnerPice">
                       </div>
                        <div>
                        <input class="p_title uk-input" type="String" name="hobby" placeholder="hobby">
                       </div>


                           <!-- <div id="summernote"></div> -->
                        <textarea id="summernote" name="description"></textarea>
                            <script>
                                $('#summernote').summernote({
                                    placeholder: 'Type here ',
                                    tabsize: 2,
                                    height: 200,
                                    toolbar: [
                                        ['style', ['style']],
                                        ['font', ['bold', 'underline', 'clear']],
                                        ['color', ['color']],
                                        ['para', ['ul', 'ol', 'paragraph']],
                                        ['table', ['table']],
                                        ['insert', ['link', 'picture', 'video']],
                                        ['view', ['fullscreen', 'codeview', 'help']]
                                    ]
                                });
                            </script>

                        <!--
                            <input class="uk-input" type="hidden" name="writerEmail" placeholder="email" value="">
                        <input  class="uk-input" type="hidden" name="writerName" placeholder="name" value="">
                        -->

                        <button type="submit" class="uk-button uk-button-default posting_btn">SUBMIT</button>

                    </form>


                </div>
            </div>

</div>
</body>
</html>
